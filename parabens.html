<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gráficos Médios</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 15px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 25px;
    }

    .grafico-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      justify-items: center;
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 8px #aaa;
    }
  </style>
</head>
<body>
  <h1>Gráficos Médios</h1>
  <div class="grafico-container">
    <canvas id="coluna1" width="200" height="200"></canvas>
    <canvas id="coluna2" width="200" height="200"></canvas>
    <canvas id="barra1" width="200" height="200"></canvas>
    <canvas id="barra2" width="200" height="200"></canvas>
    <canvas id="linha1" width="200" height="200"></canvas>
    <canvas id="linha2" width="200" height="200"></canvas>
    <canvas id="setor1" width="200" height="200"></canvas>
    <canvas id="setor2" width="200" height="200"></canvas>
  </div>

  <script>
    const cores = ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa'];

    const configs = [
      {
        id: 'coluna1', type: 'bar',
        data: {
          labels: ['Jan', 'Fev', 'Mar'],
          datasets: [{
            label: 'Vendas',
            data: [12, 19, 3],
            backgroundColor: cores
          }]
        }
      },
      {
        id: 'coluna2', type: 'bar',
        data: {
          labels: ['A', 'B', 'C'],
          datasets: [{
            label: 'Produção',
            data: [300, 450, 380],
            backgroundColor: cores
          }]
        }
      },
      {
        id: 'barra1', type: 'bar',
        data: {
          labels: ['Res.', 'Ind.', 'Com.'],
          datasets: [{
            label: 'Consumo',
            data: [1200, 3000, 1800],
            backgroundColor: cores
          }]
        },
        options: { indexAxis: 'y' }
      },
      {
        id: 'barra2', type: 'bar',
        data: {
          labels: ['Mat', 'Port', 'Ing'],
          datasets: [{
            label: 'Estudo',
            data: [5, 4, 6],
            backgroundColor: cores
          }]
        },
        options: { indexAxis: 'y' }
      },
      {
        id: 'linha1', type: 'line',
        data: {
          labels: ['S', 'T', 'Q'],
          datasets: [{
            label: 'Temperatura',
            data: [22, 24, 21],
            borderColor: '#f87171',
            fill: false,
            tension: 0.3
          }]
        }
      },
      {
        id: 'linha2', type: 'line',
        data: {
          labels: ['1', '2', '3'],
          datasets: [{
            label: 'Seguidores',
            data: [100, 300, 600],
            borderColor: '#60a5fa',
            fill: false,
            tension: 0.3
          }]
        }
      },
      {
        id: 'setor1', type: 'pie',
        data: {
          labels: ['Aluguel', 'Comida', 'Lazer'],
          datasets: [{
            data: [40, 30, 30],
            backgroundColor: cores
          }]
        }
      },
      {
        id: 'setor2', type: 'pie',
        data: {
          labels: ['A', 'B', 'C'],
          datasets: [{
            data: [45, 35, 20],
            backgroundColor: cores
          }]
        }
      }
    ];

    configs.forEach(cfg => {
      new Chart(document.getElementById(cfg.id), {
        type: cfg.type,
        data: cfg.data,
        options: {
          responsive: false,
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          },
          scales: cfg.type === 'line' || cfg.type === 'bar'
            ? {
                x: { display: true },
                y: { display: true }
              }
            : {},
          ...cfg.options
        }
      });
    });
  </script>
</body>
</html>
