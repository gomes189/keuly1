<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Exemplos de Gráficos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .grafico-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <h1>Exemplos de Gráficos</h1>
  <div class="grafico-container">
    <!-- Colunas -->
    <canvas id="coluna1"></canvas>
    <canvas id="coluna2"></canvas>
    
    <!-- Barras -->
    <canvas id="barra1"></canvas>
    <canvas id="barra2"></canvas>

    <!-- Linhas -->
    <canvas id="linha1"></canvas>
    <canvas id="linha2"></canvas>

    <!-- Setores (Pizza) -->
    <canvas id="setor1"></canvas>
    <canvas id="setor2"></canvas>
  </div>

  <script>
    // Dados genéricos
    const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai'];
    const cores = ['#f87171', '#60a5fa', '#34d399', '#fbbf24', '#a78bfa'];

    // Coluna 1: Vendas por mês
    new Chart(document.getElementById('coluna1'), {
      type: 'bar',
      data: {
        labels: meses,
        datasets: [{
          label: 'Vendas (mil R$)',
          data: [12, 19, 3, 5, 2],
          backgroundColor: cores
        }]
      }
    });

    // Coluna 2: Produção de fábrica
    new Chart(document.getElementById('coluna2'), {
      type: 'bar',
      data: {
        labels: ['Fabrica A', 'Fabrica B', 'Fabrica C'],
        datasets: [{
          label: 'Unidades Produzidas',
          data: [300, 450, 380],
          backgroundColor: ['#60a5fa', '#fbbf24', '#f87171']
        }]
      }
    });

    // Barra 1: Consumo de energia por setor
    new Chart(document.getElementById('barra1'), {
      type: 'bar',
      data: {
        labels: ['Residencial', 'Industrial', 'Comercial'],
        datasets: [{
          label: 'kWh Consumidos',
          data: [1200, 3000, 1800],
          backgroundColor: cores,
        }]
      },
      options: {
        indexAxis: 'y'
      }
    });

    // Barra 2: Horas de estudo por matéria
    new Chart(document.getElementById('barra2'), {
      type: 'bar',
      data: {
        labels: ['Matemática', 'Português', 'História', 'Inglês'],
        datasets: [{
          label: 'Horas Semanais',
          data: [5, 4, 3, 6],
          backgroundColor: cores
        }]
      },
      options: {
        indexAxis: 'y'
      }
    });

    // Linha 1: Temperatura diária
    new Chart(document.getElementById('linha1'), {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex'],
        datasets: [{
          label: 'Temperatura (°C)',
          data: [22, 24, 21, 23, 25],
          borderColor: '#f87171',
          fill: false
        }]
      }
    });

    // Linha 2: Crescimento de seguidores
    new Chart(document.getElementById('linha2'), {
      type: 'line',
      data: {
        labels: ['Semana 1', 'Semana 2', 'Semana 3', 'Semana 4'],
        datasets: [{
          label: 'Seguidores',
          data: [100, 300, 600, 1000],
          borderColor: '#60a5fa',
          fill: false
        }]
      }
    });

    // Setor 1: Distribuição de gastos
    new Chart(document.getElementById('setor1'), {
      type: 'pie',
      data: {
        labels: ['Aluguel', 'Alimentação', 'Transporte', 'Lazer'],
        datasets: [{
          data: [40, 30, 20, 10],
          backgroundColor: cores
        }]
      }
    });

    // Setor 2: Participação no mercado
    new Chart(document.getElementById('setor2'), {
      type: 'pie',
      data: {
        labels: ['Empresa A', 'Empresa B', 'Empresa C'],
        datasets: [{
          data: [45, 35, 20],
          backgroundColor: ['#a78bfa', '#34d399', '#f87171']
        }]
      }
    });
  </script>
</body>
</html>
